{% extends 'base.html' %}

{% block content %}
<h1>All movies</h1>


<ul>
    {% if movies.count > 0 %}
        <h2>Here are the movies</h2></h1>
    {% endif %}
    {% for movie in movies %}
    <li>{{ movie.title }}  -- {{ movie.description | safe }}
        <a href="{% url 'show_movie' movie.id %}">Show movie</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
